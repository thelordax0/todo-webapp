<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--CSS-->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/tablet.css" media="(max-width:768px)" />
    <link rel="stylesheet" href="css/mobile.css" media="(max-width:500px)" />
    <!--CSS-->
  </head>
  <body>
    <div class="container" id="container">
      <div class="head">
        <h2>Todo</h2>

        <input
          type="text"
          id="todo-text"
          placeholder="Lütfen görev giriniz..."
        />
        <input type="submit" value="Add Todo" id="submit-button" />
      </div>

      <div class="todo-list-container">
        <ul class="todo-list"></ul>
      </div>
    </div>
    <a id="up" href="#container"><i class="fa-solid fa-up-long"></i></a>

    <script src="js/app.js"></script>
  </body>
</html>
